<body>
    <script>
        function password()
        {
            var a = document.getElementById("passwords").value;
            var b = document.getElementById("retypepasswords").value;
            
            if(a=="")
            {
                document.getElementById("messages").innerHTML="**Please Fill Password";
                return false;
            }


           else if(a.length < 5)
            {
                document.getElementById("messages").innerHTML="**Password length must be greater than 5 characters";
                return false; 
            }

           else if (a!=b)
            {
                document.getElementById("messages").innerHTML="**Password are not same";
                return false;
            }

            else
            {
                alert("Sign Up Successful");
                return false;
            }
        }

    </script>
